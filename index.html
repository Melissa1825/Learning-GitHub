<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="row">
          <div class="col-4">
            <form id="cityForm">
              <input id="cityInput" type="text" placeholder="Enter a city" />
            </form>
            <button id="searchButton" type="button">Search</button>
            <button id="searchLocation" type="button">Current Loc</button>
          </div>
          <div class="col-4">
            <div class="alert">⚠️ Storm Watch</div>
          </div>
          <div class="col-4">
            <span id="celcius"><a href="#"> ˚C </a></span>
            <span> | </span>
            <span id="farenheight"><a href="#"> ˚F </a></span>
          </div>
        </div>
        <h3 id="city">Sault Ste. Marie</h3>
        <h6 id="todaysDate"></h6>
        <p id="description">!!!!!!</p>
        <h1 id="todaysTemp">19</h1>
        <div id="realFeel">Real Feel 10˚</div>
        <div id="humid">Humidity</div>
      </div>
      <div class="weekly">
        <div class="row">
          <div class="col-3 fiveDay">
            <div>Sun</div>
            <div>🌤</div>
            <div><strong>12˚</strong> / 2˚</div>
          </div>
          <div class="col-2 fiveDay">
            <div>Mon</div>
            <div>🌤</div>
            <div><strong>13˚</strong> / 2˚</div>
          </div>
          <div class="col-2 fiveDay">
            <div>Tue</div>
            <div>🌤</div>
            <div><strong>13˚</strong> / -1˚</div>
          </div>
          <div class="col-2 fiveDay">
            <div>Fri</div>
            <div>🌤</div>
            <div><strong>19˚</strong> / 6˚</div>
          </div>
          <div class="col-3 fiveDay">
            <div>Fri</div>
            <div>☀️</div>
            <div><strong>19˚</strong> / 6˚</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
